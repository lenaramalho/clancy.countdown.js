<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Clancy Countdown</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="assets/2628615_e53ba.png" id="nav_logo">
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="">Setlist</a>
                </li>
                <li class="nav-item">
                    <a href="">Clancy</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner-container">
            <img src="assets/banner.jpg" id="banner">
        </div>
        <br>
        <h1 class="title">JAN 26, 2025 &emsp; ALLIANZ PARQUE</h1>
        <section><div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="text" id="days">00</p>
                <span>dias</span>
            </div>

            <div class="countdown-el hours-c">
                <p class="text" id="hours">00</p>
                <span>horas</span>
            </div>
        

            <div class="countdown-el mins-c">
                <p class="text" id="mins">00</p>
                <span>minutos</span>
            </div>

            <div class="countdown-el seconds-c">
                    <p class="text" id="seconds">00</p>
                    <span>segundos</span>
            </div>

            </div>
        </section>
        
    </main>
    <footer>

    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
